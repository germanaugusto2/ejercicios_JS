<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operaciones aritméticas</title>
</head>
<body>

<script>
function pedirNumero(mensaje) {
    let input;
    let numero;
    do {
        input = prompt(mensaje);
        numero = parseFloat(input);
    } while (isNaN(numero));
    return numero;
}

let numero1 = pedirNumero("Por favor, introduce el primer número:");
let numero2 = pedirNumero("Por favor, introduce el segundo número:");

let operacion = prompt("Por favor, introduce la operación a realizar (+, -, *, /):");

let resultado;

switch (operacion) {
    case '+':
        resultado = numero1 + numero2;
        break;
    case '-':
        resultado = numero1 - numero2;
        break;
    case '*':
        resultado = numero1 * numero2;
        break;
    case '/':
        resultado = numero1 / numero2;
        break;
    default:
        alert("Operación incorrecta");
}

if (resultado !== undefined) {
    alert("El resultado de la operación es: " + resultado);
}
</script>

</body>
</html>
