<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concatenar dos cadenas</title>
</head>
<body>

<script>
let texto1 = prompt("Por favor, introduce el primer texto:");

let texto2 = prompt("Ahora, introduce el segundo texto:");

let textoConcatenado = texto1 + " " + texto2;

alert("Las dos cadenas concatenadas son: " + textoConcatenado);
</script>

</body>
</html>
