<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suma de dos números</title>
</head>
<body>

<script>
function pedirNumero(mensaje) {
    let input;
    let numero;
    do {
        input = prompt(mensaje);
        numero = parseFloat(input); 
    } while (isNaN(numero)); 
    return numero;
}

let numero1 = pedirNumero("Por favor, introduce el primer número:");

let numero2 = pedirNumero("Ahora, introduce el segundo número:");

let suma = numero1 + numero2;

alert("La suma de los dos números es: " + suma);
</script>

</body>
</html>
