<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparar dos números</title>
</head>
<body>

<script>
function pedirNumero(mensaje) {
    let input;
    let numero;
    do {
        input = prompt(mensaje);
        numero = parseFloat(input); 
    } while (isNaN(numero)); 
    return numero;
}

let numero1 = pedirNumero("Por favor, introduce el primer número:");
let numero2 = pedirNumero("Ahora, introduce el segundo número:");

if (numero1 === numero2) {
    alert("Los dos números son iguales.");
} else if (numero1 > numero2) {
    alert("El primer número es mayor que el segundo número.");
} else {
    alert("El segundo número es mayor que el primer número.");
}
</script>

</body>
</html>
